[manager]
ratio = [15, 40, 50 ]

[[manager.prepend_keymap]]
on   = [ "g", "i" ]
run  = "plugin lazygit"
desc = "run lazygit"

[[plugin.prepend_previewers]]
name = "*.md"
run = "glow"

[[plugin.prepend_fetchers]]
id   = "git"
name = "*"
run  = "git"

[[plugin.prepend_fetchers]]
id   = "git"
name = "*/"
run  = "git"

[[plugin.prepend_previewers]]
mime = "application/bittorrent"
run = "torrent-preview"
