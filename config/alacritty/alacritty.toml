[general]
import = [
  "~/.config/alacritty/catppuccin-macchiato.toml"
]

[bell]
animation = "EaseOutExpo"

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "UbuntuMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "UbuntuMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "UbuntuMono Nerd Font"
style = "Italic"

[font.normal]
family = "UbuntuMono Nerd Font"
style = "Regular"

[scrolling]
history = 100000

[window]
decorations = "none"
opacity = 0.8
