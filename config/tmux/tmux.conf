# Clear screan with <C-l>
bind C-l send-keys 'C-l'


# Automatically renumber windows
set -g renumber-windows on

# Set history limit
set-option -g history-limit 100000

# 256 color terminal
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',*-256color:RGB'
set-option -sg escape-time 10

set -g base-index 1
setw -g pane-base-index 1

setw -g mode-keys vi

# Enable mouse scroll
setw -g mouse on

# Quick reload tmux config
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded!"
bind-key M split-window -h "vim ~/.config/tmux/tmux.conf"

# Remap prefix key to 'C-space'
unbind C-b
set -g prefix C-Space
bind Space send-prefix

set-option -g focus-events on

# Load SSH_AUTH_SOCK for each pane
# set -g update-environment -r
set-environment -g 'SSH_AUTH_SOCK' ~/.ssh/ssh_auth_sock

# VIM like copy-paste
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# VIM like pane switch
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Switch between windows with <TAB>
bind-key -r Tab next-window
bind-key -r BTab previous-window

#Zoom current window
bind-key -n 'M-o' resize-pane -Z 

#Move window
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'erikw/tmux-powerline'
set -g @plugin 'catppuccin/tmux#v1.0.1'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'jaclu/tmux-menus'

### Plugin options
# Smart Splits
set -g @plugin 'mrjones2014/smart-splits.nvim'

# Optional configurations with their default values if omitted:

set -g @smart-splits_no_wrap '' # to disable wrapping. (any value disables wrapping)

set -g @smart-splits_move_left_key  'C-h' # key-mapping for navigation.
set -g @smart-splits_move_down_key  'C-j' #  --"--
set -g @smart-splits_move_up_key    'C-k' #  --"--
set -g @smart-splits_move_right_key 'C-l' #  --"--

set -g @smart-splits_resize_left_key  'M-h' # key-mapping for resizing.
set -g @smart-splits_resize_down_key  'M-j' #  --"--
set -g @smart-splits_resize_up_key    'M-k' #  --"--
set -g @smart-splits_resize_right_key 'M-l' #  --"--

set -g @smart-splits_resize_step_size '1' # change the step-size for resizing.

#Resurrect
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes 'k9s lf lg btm gopass journalctl'

# Catppuccin
set -g @catppuccin_flavor 'macchiato' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style "none"

# fzf-url history
set -g @fzf-url-history-limit '2000'

run '~/.config/tmux/plugins/tpm/tpm'
